<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Random Password Generator</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div class="container">
        <h1>Generate a Random Password</h1>
        <div class="display">
            <input type="text" id="password" placeholder="password">
            <img src="images/copy.png" onclick="copyPassword()">
        </div>
        <button onclick="generatepassword()"><img src="images/generate.png"> Generate Password</button>
    </div>

    <script>
        const passwordBox=document.getElementById("password");
        const passwordLength=15;
        const upperCase="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowerCase="abcdefghijklmnopqrstuvwxyz";
        const number="0123456789"
        const symbols="@#$%_[]{}*&^()<>-=+~"
        const charctersall=upperCase+lowerCase+number+symbols
        function generatepassword(){
            let password="";
            password+= upperCase[Math.floor(Math.random()* upperCase.length)];
            password+= lowerCase[Math.floor(Math.random()* lowerCase.length)];
            password+= number[Math.floor(Math.random()* number.length)];
            password+= symbols[Math.floor(Math.random()* symbols.length)];


            while(passwordLength>password.length){
                password+=charctersall[Math.floor(Math.random()* charctersall.length)];
            }
            passwordBox.value=password;
        }

        function copyPassword(){
            passwordBox.select();
            document.execCommand("copy");
        }

    </script>

    </body>
</html>
